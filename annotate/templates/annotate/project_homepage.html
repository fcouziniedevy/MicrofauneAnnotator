{% extends 'base.html' %}

{% block title %}{{ project.name }}{% endblock %}

{% block content %}
<button type="button" class="btn btn-dark">Upload audio files (TODO)</button>

<h1> Project {{ project.name }} </h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Annotations</th>
      <th scope="col">Reviewed</th>
    </tr>
  </thead>
  <tbody>
    {% for track in tracks %}
    <tr>
      <td><a href="{% url 'annotate' audiotrack_id=track.id %}"> {{ track.name }}</a></td>
      <td>{{ track.annotation_count }}</td>
      <td>TODO</td>
    </tr>

    {% endfor %}


  </tbody>

</table>

{% endblock %}
