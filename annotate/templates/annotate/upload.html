{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
<a class="btn green waves-effect waves-light" href="{% url 'project_homepage' project_id=project.id %}">
<i class="material-icons left">arrow_back</i>{{ project.name }}
</a>

<p>{{ message }} </p>
<div class="card">
  <div class="card-content">
    <form method='post' enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ form.file_field }}</p>
      </br>
      <button type="submit">Upload files</button>
    </form>
  </div>
</div>

{% endblock %}
