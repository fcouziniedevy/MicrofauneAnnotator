{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
<a class="btn grey darken-3 waves-effect waves-light" href="{% url 'project_homepage' project_id=project.id %}">
<i class="material-icons left">arrow_back</i>{{ project.name }}
</a>
{% if message %}
<div class="card-panel" style="white-space: pre-line;">
  {{ message }}
</div>
{% endif %}
<h3>{{ title }}</h3>
<p style="white-space: pre-line;">{{ instructions }}</p>
<div class="row">
  <div class="col l4 offset-l4 m6 offset-m3 s12 account_form card-panel">
    <form method='post' enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ form.json_file }}</p>
      </br>
      <button class="btn grey darken-3 waves-effect waves-light margin25" type="submit">Upload file</button>
    </form>
  </div>
</div>

{% endblock %}
